<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="titulo" onmouseover="ponerTituloRojo()">
        Bienvenido a Coderfy React 101
    </h1>
    <li><a href="./index.html">Regresar al indice</a></li>
    <br>

    <main>
        <p>Ingresa tu nombre</p>
        <input type="text" id="nombreUsuario">
        <button type="button" onclick="mostrarNombre()">Ingresar</button>
        <h1 id="salida">No se tu nombre</h1>
    </main>


    <script>
        function mostrarNombre(){

            //Traer la informacion del html con el id y lo guarda en la variables asignadas.
            let elementoNombre = document.getElementById("nombreUsuario");
            let elementoTexto = document.getElementById("salida");

            let mensaje = "Tu te llamas " + elementoNombre.value;

            elementoTexto.textContent = mensaje;
        }


    </script>


</body>
</html>
